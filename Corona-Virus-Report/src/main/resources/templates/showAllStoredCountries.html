<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<meta charset="ISO-8859-1">
	
	<title>COVID-19 Tracker</title>
</head>
<body>

<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">COVID-19 Tracker</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="/">Home</a></li>
	      <li><a href="/admin">Admin</a></li>
	      <li><a href="/countriesV1">All Countries</a></li>
	      <li><a href="/loaded-countries">Saved Countries</a></li>
	      <li><a href="/logout">Logout</a></li>
	    </ul>
	  </div>
	</nav>

  <div class="jumbotron">
    <h4><span th:text="${fsmessage}" /></h4>
  </div>
</div>  
<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Country</th>
      <th scope="col">State</th>
      <th scope="col">Total Cases</th>
      <th scope="col">Latest Cases</th>
       <th scope="col">Create Date</th>
       <th scope="col">Modify Date</th>
    </tr>
  </thead>
  <tbody id="covidTable">
    <tr scope="row" th:each="CoronaLocationStat: ${addedCountryDataList}">
    	<td th:text="${CoronaLocationStat.id}">--</td>
       <td > 
       	<a  th:text="${CoronaLocationStat.country}" th:href="@{countryV1(country=${CoronaLocationStat.country},state=${CoronaLocationStat.state})}"></a>
       </td>
       <td th:text="${CoronaLocationStat.state}">--</td>
       <td th:text="${CoronaLocationStat.totalCases}">0</td>
       <td th:text="${CoronaLocationStat.latestCases}">0</td>
       <td th:text="${#dates.format(CoronaLocationStat.createDate, 'dd-MM-yyyy HH:mm:ss')}">date</td>
       <td th:text="${#dates.format(CoronaLocationStat.modifyDate, 'dd-MM-yyyy HH:mm:ss')}">date</td>
       
       
    </tr>
  </tbody>
</table>
</div>

</body>
</html>
